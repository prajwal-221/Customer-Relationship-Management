version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: idurar-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: admin
    volumes:
      - mongodb_data:/data/db
      - ./mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    ports:
      - "27017:27017"
    networks:
      - idurar-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: idurar-backend
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE=mongodb://idurar:idurar123@mongodb:27017/idurar
      - JWT_SECRET=your_jwt_secret_key_here
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
    networks:
      - idurar-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_BACKEND_SERVER=/
    container_name: idurar-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - idurar-network
    restart: unless-stopped

networks:
  idurar-network:
    driver: bridge

volumes:
  mongodb_data:
